    <!--
      The action attribute defines where on the server the form data should be sent
      The method attribute specifies the HTTP method (GET or POST)
    -->

    <form action="//formspree.io/savcod@mailinator.com" method="POST">
      <div>
      <input required type="text" name="firstname" value="First Name" size="100" autofocus>

      </label></div>
      <div><br>
      <label for="color">Whats your favorite color?</label>

      <textarea name="user_message" rows="8" cols="40"></textarea>
      <input type="submit">
