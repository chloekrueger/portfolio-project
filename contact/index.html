    <h2>I'd love to hear from you!</h2>
    <p>*Required fields</p>
    <!--
      The action attribute defines where on the server the form data should be sent
      The method attribute specifies the HTTP method (GET or POST)
    -->

    <form action="//formspree.io/savcod@mailinator.com" method="POST">
      <div>
      <input required type="text" name="firstname" placeholder="First Name*" size="50" autofocus>
      <input required type="text" name="lastname" placeholder="Last Name*" size="50"><br>
      <input required type="email" name="userEmail" placeholder="your.email@example.com*" size="100"><br>
      </div>
      <div>
      <label>What's this message about?*<br>
        <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span><br>
        <input type="radio" name="subject" value="personal" checked><span>Personal message</span><br>
        <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span>
      </label></div>
      <div><br>
      <textarea name="user_message" rows="8" cols="40"></textarea>
      <input type="submit">
      </div>
    </form>
</form>
